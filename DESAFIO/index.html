<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agende sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoias</legend>

          <div class="input-name">
            <div class="input-wrapper">
              <label for="inform-name">Nome</label>
              <input type="text" id="inform-name" />
            </div>

            <div class="input-wrapper">
              <label for="inform-lastname">Sobrenome</label>
              <input type="text" id="inform-lastname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="inform-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="inform-email" />
          </div>

          <div class="input-wrapper">
            <label for="inform-password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="inform-password" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper-mentor">
            <label for="inform-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="inform-mentor" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus Horários Disponíveis</legend>
        
          <div class="input-scheduling">
            <Legend>Primeira Mentoria</Legend>
        
            <div class="input-time">
              <div class="input-wrapper-date">
                <label for="inform-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="inform-date" />
              </div>
        
              <div class="input-wrapper-time">
                <label for="inform-begin">Das</label>
                <input type="time" id="inform-begin" />
              </div>
        
              <div class="input-wrapper-time">
                <label for="inform-end">Até</label>
                <input type="time" id="inform-end" />
              </div>
            </div>
        
        
            <legend>Segunda Mentoria</legend>
        
            <div class="input-time">
              <div class="input-wrapper-date">
                <label for="inform-date2">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="inform-date2" />
              </div>
        
              <div class="input-wrapper-time">
                <label for="inform-begin2">Das</label>
                <input type="time" id="inform-begin2" />
              </div>
        
              <div class="input-wrapper-time">
                <label for="infomr-end2">Até</label>
                <input type="time" id="infomr-end2" />
              </div>
            </div>
          </div>
      </fieldset>
    </form>

    <footer>
      <input type="submit" form="my-form" value="Salvar">
    </footer>
  </div>
</body>
</html>
